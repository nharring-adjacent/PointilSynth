name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false # Keep this if you want all jobs to run even if one fails
      matrix:
        os: [ubuntu-latest]
        build_type: [Debug]
        include:
          - os: ubuntu-latest
            name: Build ubuntu-latest Debug (Ninja)
            build_type: Debug # Explicitly state build_type for clarity
            cmake_generator_flags: -G Ninja

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Cache dependencies
      id: cache-libs
      uses: actions/cache@v4
      with:
        path: ${{github.workspace}}/libs
        key: libs-${{ matrix.os }}

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfreetype6-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libasound2-dev libwebkit2gtk-4.1-dev libgtk-3-dev

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -S . -B ${{github.workspace}}/build ${{ matrix.cmake_generator_flags }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{ matrix.build_type }} --output-on-failure

